name: Maven + NodeJS Manual Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Maven build with full debug
        run: mvn clean install -B -e -X

      - name: Upload Compiled Java Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: java-artifacts
          path: |
            target/*.jar
            target/*.war

      - name: Upload Compiled JS/CSS
        uses: actions/upload-artifact@v4
        with:
          name: frontend-assets
          path: |
            src/main/webapp/resources/js/app.js
            src/main/webapp/resources/css/style.css
